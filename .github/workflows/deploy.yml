name:  Build, Test & Deploy to Vercel

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'dummyData/**'
      - '.github/workflows/deploy-dummy-api.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'dummyData/**'
      - '.github/workflows/deploy-dummy-api.yml'

env:
  NODE_VERSION: "24"
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_DUMMY_DATA_1_URL: ${{ vars.NEXT_PUBLIC_API_DUMMY_DATA_1_URL }}
          NEXT_PUBLIC_API_DUMMY_DATA_2_URL: ${{ vars.NEXT_PUBLIC_API_DUMMY_DATA_2_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            .next/
            public/
          retention-days: 1

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Run linting
        run: npm run lint

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_API_DUMMY_DATA_1_URL: ${{ vars.NEXT_PUBLIC_API_DUMMY_DATA_1_URL }}
          NEXT_PUBLIC_API_DUMMY_DATA_2_URL: ${{ vars.NEXT_PUBLIC_API_DUMMY_DATA_2_URL }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
